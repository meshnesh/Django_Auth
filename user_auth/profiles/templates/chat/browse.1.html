{% extends 'base.html' %}

{% load staticfiles %}

{% block extended_head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}">
{% endblock %}


{% block content %}

<div class="content isOpen">
<div class="browse_bg">
<div class="callout clearfix">
  <a class="button float-left" href="{% url 'helper' %}" > Back</a>
  <a class="button float-right" href="../accounts/logout/" >Logout</a>
</div>

<div class="row expanded">
<div class="small-up-3">
{% for item in show_items %} 
	<div class="columns">
            <div class="card">
                <div class="image">
                    <img src="http://static.pexels.com/wp-content/uploads/2014/07/alone-clouds-hills-1909-527x350.jpg">
                    <span class="title">{{ item.title }}</span>
                </div>
                <div class="content">
                    <p>{{ item.description }}</p>
                </div>
                <div class="action">
                    <a href='{{ item.get_absolute_chat_url }}'>Start chat</a>
                </div>
            </div>
        </div>
{% endfor %}
</div>
{% endblock content %}
