{% extends 'base.html' %}

{% load staticfiles %}
{% block extended_head %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">


  {% endblock %}
{% block content %}

<div class="column small-centered text-center volunter_date" >
<form method="POST" action="" enctype="multipart/form-data" autocomplete='off'>
		{% csrf_token %}
		<h4>When are you free?</h4>
		<p><label>Date: </label>{{ date.date }}</p>
		<p><label>Time: </label>{{ date.time }}</p>
		<input type="submit" class="button" value="Add Days">
	</form>
	<form method="POST" action="" enctype="multipart/form-data" autocomplete='off'>
		{% csrf_token %}
		<h4>How much time can you give per week?</h4>
		<p><label>Hours: </label>{{ hour_form.hours }}</p>

		<input type="submit" class="button" value="Next">
	</form>
</div>
<!-- Jquery js -->

</script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script type="text/javascript" src="{% static 'js/datepicker.js' %}"></script>
{% endblock %}
