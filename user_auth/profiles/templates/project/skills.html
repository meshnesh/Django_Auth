{% extends 'base.html' %}

{% load staticfiles %}
{% block extended_head %}
{% endblock %}
{% block content %}
<div class="row column small-8 small-centered text-center" style="background-color:rgba(255, 255, 255, 0.33);top: 50%;transform: translateY(-50%);position: relative;padding:10px;">	
    <h4>What are your skills?</h4>
    <form method="GET" action="" class="column small-12">
        <input type="text" placeholder="Search for post..." name="q" class="column" style="width:70%; margin: 1%;" id="blog-search" value="{{ request.GET.q }}">
        <input type="submit" class="column"  style="width:20%; margin: 1%;  padding: 1%;">
    </form>
    <form method="POST" action="/helper/" enctype="multipart/form-data" autocomplete='off'>
		{% csrf_token %}
		{{ form.as_p }}

		<input type="submit" class="button" value="Next">
	</form>
</div>


{% endblock %}
